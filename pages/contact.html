        <li>Contato</li>

  </header>
  <section class="contato">
    <form action="#">
      <label for="name">Nome</label>
      <input id="name" type="text" name="name">

      <label for="Email">Email</label>

      <label for="message">Mensagem</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>

    <div class="social-medias">
      <img width="32" height="32" src="./assets/instagram-svgrepo-com.svg" alt="">
      <img width="32" height="32" src="./assets/twitter-svgrepo-com.svg" alt="">
    </div>

    <div class="names">
      <span>Kaio Felipe Castro Fontenele</span>
      <span>Carlos Yuri Brito Sousa</span>
    </div>
